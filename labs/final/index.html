<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .gameBoard{
        width: 100px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(3, auto); /** got this bit from the first link. It essentially takes the 9 divs made below and splits them into 3 columns and lets the divs automatically decide their width**/
        text-align: center;
    }
    .grid {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        font-size: 60px;
        text-align: center;
    } 
   </style>
</head>
<body>
    <h1 class="gameTitle">Tic Tac Toe</h1>
    <div class="gameBoard">
        <div id="0" class="grid"></div>
        <div id="1" class="grid"></div>
        <div id="2" class="grid"></div>
        <div id="3" class="grid"></div>
        <div id="4" class="grid"></div>
        <div id="5" class="grid"></div>
        <div id="6" class="grid"></div>
        <div id="7" class="grid"></div>
        <div id="8" class="grid"></div>
    </div> 
    <h2 class="displayStatus"></h2>
    <button onclick="restartGame()">Restart Game</button> 

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
